<div>
  <div ng-hide="vm.data" class="alert alert-info" role="alert">
    Please insert a url to the widget configuration
  </div>
  <table ng-show="vm.data" class="table">
    <tr>
      <th ng-repeat="head in vm.data.headers">
        {{head}}
      </th>
    </tr>
    <tr ng-repeat="row in vm.data.rows">
      <td ng-repeat="col in row">
        {{col}}
      </td>
    </tr>
  </table>
</div>
